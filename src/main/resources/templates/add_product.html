<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Online Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/products">Home</a>
                <a class="nav-link active" href="/products/add">Add Product</a>
                <a class="nav-link" style="text-align: right" href="/login">Login</a>
                <a class="nav-link" style="text-align: right" href="/registration">Registration</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row g-4 justify-content-md-center text-center">
        <h4>Add new product</h4>
        <div class="col-4">
            <form action="/products/add" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control" id="floatingInput" required
                       placeholder="Product name">
                <label for="floatingInput">Product Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" name="price" class="form-control" id="floatingPrice" required
                       placeholder="Product price" min="0.1" step="any">
                <label for="floatingPrice">Product Price</label>
            </div>

            <div class="form-floating mb-3">
                <button type="submit" class="btn btn-outline-secondary">Add product</button>
            </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
