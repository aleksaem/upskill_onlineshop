<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My cart</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mt-2 mt-lg-0" href="/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV_1q-aUBKHUy1iKllneOa2sGmhdwYQn431Q&usqp=CAU"
                     height="40"
                     alt="Logo"
                     loading="lazy"/>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Products</a>
                </li>
            </ul>
        </div>



        <div class="d-flex align-items-center">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-hover" style="width: 80%; margin: auto; table-layout: fixed">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <#list products as product>
    <tr>
        <td style="width: 100%">${product.name}</td>
        <td style="width: 100%">${product.price}</td>
        <td>
            <form id="delete_form" style="display: inline-block;" action="/cart/delete" method="post">
                <input type="hidden" name="id" value="${product.id}">
                <button type="submit" class="btn btn-outline-secondary">Delete</button>
            </form>
        </td>
    </tr>
    </#list>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

<style>
    #delete_form{
        position: relative;
    }
</style>
</html>
