<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Product</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mt-2 mt-lg-0" href="/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV_1q-aUBKHUy1iKllneOa2sGmhdwYQn431Q&usqp=CAU"
                     height="40"
                     alt="Logo"
                     loading="lazy"/>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/add">Add Product</a>
                </li>
            </ul>
        </div>



        <div class="d-flex align-items-center">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row g-4 justify-content-md-center text-center">
        <h4>Edit product</h4>
        <div class="col-4">
            <form action="/products/edit" method="post">
                <input type="hidden" name="id" value="${product.id}">
                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="floatingInput" required
                           placeholder="Product name">
                    <label for="floatingInput">Product Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" name="price" class="form-control" id="floatingPrice" required
                           placeholder="Product price" min="0.1" step="any">
                    <label for="floatingPrice">Product Price</label>
                </div>

                <div class="form-floating mb-3">
                    <button type="submit" class="btn btn-outline-secondary">Edit product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
